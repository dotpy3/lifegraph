<!doctype html>
<html>
	<head>
		<title>Life graph</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Life graph</h1>

		<p id="loading-line">Loading...</p>
		<form id="file-insert-line" style="display: none">
			<p><label>Insert your Facebook name: <input type="text" id="name" /></label></p>
			<p><label>Insert your file: <input id="file-insert" type="file" /></label></p>
			<p><label>Select the language of your file:
				<select id="language">
				</select>
			</label></p>
			<input type="submit" />
		</form>

		<div id="sigma-container" style="position: absolute; width: 100%; height: 100%"></div>

		<div id="notifications"></div>

		<!-- Github banner -->
		<a href="https://github.com/dotpy3/lifegraph"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	</body>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/sigma.min.js"></script>
	<script src="script.js"></script>
</html>
